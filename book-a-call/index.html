    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>



    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("header").classList.add('shrink');
            } else {
                document.getElementById("header").classList.remove('shrink');
            }
        }

        function toggleMobileMenu() {
            const toggleButton = document.getElementById("toggle-btn");
            const primaryMenu = document.getElementById("primary-menu");
            const navlinks = document.querySelectorAll(".navlinks");


            primaryMenu.classList.toggle("active");

            // Burger Animation
            toggleButton.classList.toggle("active");

            // Animate Nav Text
            navlinks.forEach((link, index) => {
                if (link.style.animation) {
                    link.style.animation = ``;
                }
                else {
                    link.style.animation = `navLinksFade 0.5s ease backwards ${index / 6 + 0.4}s`;
                }
            });
        }

        function sendForm(restaurantName, email, phone) {
            // POST request using fetch()
            fetch("https://digitalgxp.com/email/subscribe/rbot/book-a-call/", {

                // Adding method type
                method: "POST",
                mode: "no-cors",

                // Adding body or contents to send
                body: JSON.stringify({
                    restaurantName: restaurantName,
                    email: email,
                    phone: phone
                }),

                // Adding headers to the request
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })

                // Converting to JSON
                .then(response => response.json())

                // Displaying results to console
                .then(json => console.log(json));
        }

        document.getElementById('submit').onclick = function () {
            let restaurantName =
                document.getElementById("restaurant");
            let email =
                document.getElementById("email");
            let phone =
                document.getElementById('name');
            sendForm(restaurantName, email, phone);

        }
    </script>
</body>
